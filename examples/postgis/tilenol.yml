# Cache configuration (optional)
# cache:
#   redis:
#     host: localhost
#     port: 6379
#     ttl: 24h
# Layer configuration
layers:
  - name: buildings
    minzoom: 14
    source:
      postgis:
        dsn: host=localhost port=5432 dbname=postgres user=postgres sslmode=disable
        schema: tilenol
        table: buildings
        geometryField: geometry
        sourceFields:
          id: id
          name: name
          height: height
          area_sqft: (ST_Area(geometry::geography) / POWER(0.3048,2))::INTEGER
